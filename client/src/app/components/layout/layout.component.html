<section class="layout">

    <header>
        <app-header></app-header>
    </header>

    <aside *ngIf="!stateService.isAsideCollapsed">
        <app-aside></app-aside>
    </aside>
    <svg *ngIf="stateService.isAsideCollapsed" (click)="stateService.isAsideCollapsed = false" xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16">
        <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"/>
      </svg>
    <main [ngStyle]="{'grid-column' : stateService.isAsideCollapsed ? 'span 12': 'span 10' ,
    'grid-template-rows' : stateService.isAsideCollapsed ? '1% 97% 2%': '0% 98% 2%'}">
        <router-outlet></router-outlet>
    </main>
</section>
